
<head>
  <link rel="stylesheet" href="../src/css/k-notebook.css">
  
  <style>
  
    body {
      padding: 30px;
    }
    
    .sep {
      
      height: 30px;
      
    }
    
  </style>
  
  
</head>

<body style="background-color: #5b5b5b">
  
  <!-- Header -->
  <div class="k-header">
    <h1>This is a Notebook Header</h1>
    <div class="tag">
      <p>k-header</p>
    </div>
  </div>
  
  <div class="sep"></div>
  
  <!-- Title -->
  <div class="k-title">
    <h1>This is a Section Title</h1>
    <div class="tag">
      <p>k-title</p>
    </div>
  </div>
  
  <div class="sep"></div>
  
  <!-- Component:BOX -->
  <div class="box">
    <div class="box-header">
      <h2>Header title</h2>
    </div>
    <div class="box-body">
      <p>Body text goes here. Tell anything you want to fit in that box for the viewer to read it.</p>
      <p>Adding an extra line to make the box a bit bigger.</p>
    </div>
  </div>
  
  <div class="sep"></div>
  
  
</body>
